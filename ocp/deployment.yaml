# alarmfw-api — FastAPI yönetim API'si (port 8000)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alarmfw-api
  labels:
    app: alarmfw-api
    app.kubernetes.io/part-of: alarmfw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alarmfw-api
  template:
    metadata:
      labels:
        app: alarmfw-api
    spec:
      containers:
        - name: alarmfw-api
          image: REGISTRY_URL/alarmfw-api:latest   # Jenkinsfile tarafından güncellenir
          ports:
            - containerPort: 8000
          env:
            - name: ALARMFW_CONFIG
              value: /config
            - name: ALARMFW_SECRETS
              value: /secrets
          volumeMounts:
            - name: config
              mountPath: /config
            - name: secrets
              mountPath: /secrets
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: alarmfw-config
        - name: secrets
          persistentVolumeClaim:
            claimName: alarmfw-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: alarmfw-api
  labels:
    app: alarmfw-api
    app.kubernetes.io/part-of: alarmfw
spec:
  selector:
    app: alarmfw-api
  ports:
    - port: 8000
      targetPort: 8000
